containers:
  build-env:
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
    build_directory: .
    working_directory: /code
    volumes:
      - container: /code
        local: .

tasks:
  hello:
    description: Runs the 'Hello World' node program
    run:
      container: build-env
      command: node index.js
  shell:
    description: Shells into the development container
    run:
      container: build-env
      command: sh
